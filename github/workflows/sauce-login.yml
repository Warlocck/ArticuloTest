name: Sauce Labs Login Test

on:
  push:
    branches: [main]
  workflow_dispatch:  # permite ejecutarlo manualmente desde GitHub

jobs:
  sauce-login:
    runs-on: ubuntu-latest

    env:
      SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
      SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-html python-dotenv selenium

      - name: Ejecutar test con Sauce Labs
        run: |
          pytest tests/test_login_sauce.py --html=report_sauce.html --self-contained-html

      - name: Subir reporte HTML como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: reporte-sauce-login
          path: report_sauce.html